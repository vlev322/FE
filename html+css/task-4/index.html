<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Task-4</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<script src="js/main.js"></script>

	<header>
		<div>
			<h1>Welcome to Task 4</h1>
		</div>
		<ul class="broadcrambs">
			<li>Main</li>
			<li>Sites</li>
			<li>Progmams</li>
			<li>Awesomes</li>
			<li>Form</li>
		</ul>
	</header>
	<main>
		<div class="form">
			<input type="text" placeholder="Type your name">
			<select name="from" id="from">
				<option value="Kyiv">Kyiv</option>
				<option value="Dnipro">Dnipro</option>
				<option value="Lviv">Lviv</option>
				<option value="Kharkiv">Kharkiv</option>
			</select>
			<button>Save</button>
		</div>
		<section class="checkbox">
			<h2>Who you are?</h2>
			<p>
				<input type="radio" id="front" name="radio-group" checked>
				<label for="front">Front-End</label>
			</p>
			<p>
				<input type="radio" id="back" name="radio-group">
				<label for="back">Back-End</label>
			</p>
			<p>
				<input type="radio" id="full" name="radio-group">
				<label for="full">Full-Stack</label>
			</p>
		</section>
		<section class="trigger">
			<h2>I have experience</h2>
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</section>
	</main>
	<footer>
		<a href="#">All right saved</a>
	</footer>
</body>

</html>
